image: devayansarkar/maven-node-openjdk

client-build:
  stage: build
  script:
    - cd client
    - npm install
  # Keep node_modules-folder for the following stages:
  artifacts:
    paths:
      - client/node_modules

backend-build:
  stage: build
  script:
    - cd Backend
    - "mvn install -B"

backend-test:
  stage: test
  script:
    - cd Backend
    - mvn test
  needs: ["backend-build"]

