image: adoptopenjdk/maven-openjdk11

backend-build:
  stage: build
  only:
      - backend-dev
      - master
  script:
    - cd Backend
    - "mvn compile"


backend-test:
  # This where the magic happens
  stage: test
  only: 
    - backend-dev
    - master
  script:
    - cd Backend
    - touch $(pwd)/src/main/resources/application.properties
    - cp "$PROPERTIES" $(pwd)/src/main/resources/application.properties
    - mvn clean test
    - mvn jacoco:report
  artifacts:
    when: always
    paths:
      - Backend/target/site/jacoco
    reports:
      junit:
        - Backend/target/surefire-reports/TEST-*.xml
  needs: ["backend-build"]

# We move the code coverage reports generated by jacoco (see pom.xml) to be served by Gitlab Pages (Settings -> Pages)
deploy-test-reports:
  stage: deploy
  image: alpine:latest
  script:
    - mv Backend/target/site/jacoco public
  artifacts:
    paths:
      - public
  only:
    - master
    - backend-dev
  needs: ["backend-test"]

